<!DOCTYPE html>
<html ng-app="StarterApp">
  <head>
    <meta charset="utf-8">
    <title>JoP Culture</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.1/angular-material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:100,200,300,400">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-controller="AppCtrl">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.1/angular-material.min.js"></script>
    <script src="script/app.js"></script>
    <div id="main" role="main" layout="row">
      <nav id="sidenav" flex="15">
        <md-content class="md-whiteframe-z2">
          <div md-is-locked-open="true">
            <ul role="navigation" class="nav">
              <li class="orange"><a>
                  <div layout="row">
                    <div class="icon"><img src="./icons/ic_album_black_18dp.png"></div>
                    <div class="text"><span>Music</span></div>
                  </div></a></li>
              <li class="red"><a>
                  <div layout="row">
                    <div class="icon"><img src="./icons/ic_album_black_18dp.png"></div>
                    <div class="text"><span>Movies</span></div>
                  </div></a></li>
              <li class="azure"><a>
                  <div layout="row">
                    <div class="icon"><img src="./icons/ic_album_black_18dp.png"></div>
                    <div class="text"><span>Books</span></div>
                  </div></a></li>
            </ul>
          </div>
        </md-content>
      </nav>
      <md-content layout="column" class="container">
        <section flex id="gridList">
          <jc-grid items="items"></jc-grid>
        </section>
      </md-content>
    </div>
  </body>
</html>
