
<md-grid-list md-gutter="0px" md-cols-gt-md="5" md-cols-md="4" md-cols-sm="1" md-row-height="1:1">
  <md-grid-tile md-rowspan="1" md-colspan="1" ng-repeat="item in items">
    <md-card><img ng-src="{{item.imageUrl}}" style="max-width=100%"/></md-card>
    <md-grid-tile-footer>
      <h3>{{item.title}}<span class="paragraph-end"></span></h3>
      <h4>{{item.artist}}</h4>
    </md-grid-tile-footer>
  </md-grid-tile>
</md-grid-list>
